<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image - Text-Block</title>
    <style>
        .container{
            position:relative;
            margin-top: 30px;
        }
        .text-block{
            position: absolute;
            right: 20px;
            bottom: 30px;
            color: white;
            background-color: rgb(199, 68, 68);
            padding: 0 20px;
            border-radius: 5px;
        }
        h4, p{
            letter-spacing: 2px;
        }
    </style>
</head>
<body style="background-color: rgb(20, 20, 20);">
    <div class="container">
        <h1 style="color: white;">Image Text Blocks</h1>
        <img src="https://www.w3schools.com/howto/img_nature_wide.jpg" alt="no-img" width="100%"/>
        <div class="text-block">
            <h4>Nature</h4>
            <p>What A Beautiful Sunrise.</p>
        </div>
    </div>
</body>
</html>
